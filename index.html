<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Valentine Surprise</title>
    <style>
        /* --- 1. CORE LAYOUT --- */
        body {
            background-color: #3d3d1a; 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 1s ease;
        }

        /* --- 2. REALISTIC ENVELOPE & CRACKING SEAL --- */
        #envelope-wrapper { 
            perspective: 1000px; 
            z-index: 2000; 
        }

        .envelope {
            position: relative;
            width: min(300px, 85vw);
            height: 200px;
            background: #bab86c; 
            border-radius: 0 0 5px 5px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            cursor: pointer;
        }

        /* The Flap */
        .flap {
            position: absolute;
            top: 0; left: 0;
            width: 0; height: 0;
            border-left: min(150px, 42.5vw) solid transparent;
            border-right: min(150px, 42.5vw) solid transparent;
            border-top: 120px solid #8e8c4d; 
            transform-origin: top;
            transition: transform 0.8s ease-in;
            z-index: 3; /* Above the body, below the seal */
        }

        /* The Stylized Seal */
        .seal {
            position: absolute;
            top: 90px; /* Positioned right on the tip of the flap */
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: #6b6b2d; /* Wax color */
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3), inset 0 0 10px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 4; /* On top of everything */
            transition: all 0.4s ease;
        }

        .seal::after {
            content: 'D';
            font-family: 'Georgia', serif;
            font-size: 2rem;
            font-weight: bold;
            color: #bab86c;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Cracking Effect */
        .envelope.open .seal {
            animation: crack 0.5s forwards;
            opacity: 0;
        }

        @keyframes crack {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1) rotate(5deg); clip-path: polygon(0% 0%, 50% 0%, 45% 50%, 50% 100%, 0% 100%); }
            100% { transform: translateX(-50%) scale(0.8) translateY(20px); opacity: 0; }
        }

        .envelope.open .flap {
            transform: rotateX(180deg);
            z-index: 1; /* Move behind after opening */
        }

        /* --- 3. MAIN CARD (RESIZED) --- */
        #main-container { 
            width: 95%; 
            max-width: 500px; /* Increased from 400px for better proportions */
            display: none; 
            opacity: 0; 
            transition: opacity 0.8s ease;
        }

        .card {
            background-color: #bab86c;
            padding: 60px 40px; /* More breathable padding */
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 15px 45px rgba(0,0,0,0.4);
            border: 2px solid rgba(255,255,255,0.1);
        }

        /* --- 4. NAVIGATION & PLAYER --- */
        .top-nav { position: fixed; top: 15px; right: 15px; display: flex; gap: 10px; z-index: 3000; }
        .nav-btn { background: #bab86c; color: #3d3d1a; border: none; padding: 8px 15px; border-radius: 20px; font-weight: bold; cursor: pointer; font-size: 0.8rem; }
        
        #player-container {
            position: fixed; bottom: 20px; left: 20px; display: none; align-items: center; gap: 12px;
            background: rgba(0, 0, 0, 0.6); padding: 8px; border-radius: 50px; z-index: 3000; backdrop-filter: blur(8px);
        }
        .vinyl-record {
            width: 45px; height: 45px; border-radius: 50%; cursor: pointer; animation: spin 4s linear infinite;
            background: radial-gradient(circle, #bab86c 12%, transparent 12.5%), radial-gradient(circle, #222 25%, #111 30%, #222 30.5%), repeating-radial-gradient(circle, #111, #111 2px, #222 3px);
        }
        .vinyl-record.paused { animation-play-state: paused; opacity: 0.6; }

        .btn-container { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 40px; min-height: 160px; }
        button.main-action { padding: 15px 30px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 1.1rem; }
        #yes-btn { background-color: #ff4d6d; color: white; transition: transform 0.2s ease; }
        #no-btn { background-color: #7a7a7a; color: white; transition: all 0.3s ease-out; }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        .heart { position: absolute; color: #ff4d6d; animation: floatUp 3s linear forwards; z-index: 100; }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-100vh); opacity: 0; } }
    </style>
</head>
<body>

    <audio id="main-song" loop><source src="co2.mp3" type="audio/mpeg"></audio>

    <div id="player-container">
        <div class="vinyl-record" id="vinyl-record" onclick="toggleMusic()"></div>
        <div style="overflow:hidden; width:100px;"><span style="display:inline-block; color:#bab86c; font-size:0.7rem; animation: marquee 10s linear infinite;">‚ô´ co2.mp3 - Valentine ‚ô´</span></div>
    </div>

    <div class="top-nav" id="top-nav" style="display: none;">
        <button class="nav-btn" onclick="openPopup('why-popup')">Why Me? ‚ú®</button>
        <button class="nav-btn" onclick="openPopup('tc-popup')">T&C üìú</button>
    </div>

    <div id="envelope-wrapper">
        <div class="envelope" id="envelope-node" onclick="handleOpen()">
            <div class="flap"></div>
            <div class="seal"></div>
        </div>
        <h2 id="envelope-text" style="color: #bab86c; font-style: italic; margin-top: 40px;">Click the seal to crack it...</h2>
    </div>

    <div id="main-container">
        <div class="card" id="main-card">
            <h1 style="font-size: 2rem; color: #3d3d1a; margin-bottom: 10px;">Will you be my valentine?</h1>
            <div class="btn-container">
                <button id="yes-btn" class="main-action">Yes</button>
                <button id="no-btn" class="main-action">No</button>
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const song = document.getElementById('main-song');
        const record = document.getElementById('vinyl-record');
        let yesScale = 1;

        function handleOpen() {
            const env = document.getElementById('envelope-node');
            if (env.classList.contains('open')) return;
            
            env.classList.add('open');
            song.play().catch(() => {});

            // Wait for cracking and opening animation
            setTimeout(() => {
                document.getElementById('envelope-wrapper').style.display = 'none';
                document.body.style.backgroundColor = 'olive';
                const main = document.getElementById('main-container');
                main.style.display = 'block';
                document.getElementById('player-container').style.display = 'flex';
                document.getElementById('top-nav').style.display = 'flex';
                setTimeout(() => { main.style.opacity = '1'; }, 50);
            }, 1200);
        }

        function toggleMusic() {
            if (song.paused) { song.play(); record.classList.remove('paused'); }
            else { song.pause(); record.classList.add('paused'); }
        }

        // Logic for mouse/no-btn interaction
        document.addEventListener('mousemove', (e) => {
            if (document.getElementById('main-container').style.display !== 'block') return;
            const btnRect = noBtn.getBoundingClientRect();
            const distance = Math.sqrt(Math.pow(e.clientX - (btnRect.left + btnRect.width/2), 2) + Math.pow(e.clientY - (btnRect.top + btnRect.height/2), 2));

            if (distance < 90) {
                const pad = 40;
                const newX = Math.max(pad, Math.random() * (window.innerWidth - btnRect.width - pad));
                const newY = Math.max(pad, Math.random() * (window.innerHeight - btnRect.height - pad));
                noBtn.style.position = 'fixed';
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
                if (yesScale < 3.5) { yesScale += 0.2; yesBtn.style.transform = `scale(${yesScale})`; }
            }
        });

        yesBtn.addEventListener('click', () => {
            document.getElementById('main-card').innerHTML = `<h1>Yay! üíñ</h1><p>See you on the 14th!</p><a href="coupons.pdf" download style="color:white; background:#2e3011; padding:10px; border-radius:5px; text-decoration:none; display:inline-block; margin-top:15px;">Claim Gift üéÅ</a>`;
            rainHearts();
        });

        noBtn.addEventListener('click', () => {
            document.getElementById('main-card').innerHTML = `<h1>üíù It's a deal!</h1><p>You still get the gifts.</p><a href="coupons.pdf" download style="color:white; background:#2e3011; padding:10px; border-radius:5px; text-decoration:none; display:inline-block; margin-top:15px;">Claim Gift üéÅ</a>`;
            rainHearts();
        });

        function rainHearts() { for (let i = 0; i < 40; i++) setTimeout(createHeart, i * 100); }
        function createHeart() {
            const h = document.createElement('div'); h.classList.add('heart'); h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + 'vw'; h.style.bottom = '0';
            document.body.appendChild(h); setTimeout(() => h.remove(), 3000);
        }
    </script>
</body>
</html>
