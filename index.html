<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Valentine Surprise</title>
    <style>
        /* --- 1. GLOBAL STYLES --- */
        body {
            background-color: #3d3d1a; 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 1s ease;
        }

        /* --- 2. ENVELOPE STYLING --- */
        #envelope-wrapper {
            text-align: center;
            z-index: 2000;
        }

        .envelope {
            position: relative;
            width: 280px;
            height: 180px;
            background: #bab86c; 
            margin: 0 auto;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            cursor: pointer;
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-top: 110px solid #8e8c4d; 
            transform-origin: top;
            transition: transform 0.6s ease;
            z-index: 2;
        }

        .envelope.open::before {
            transform: rotateX(180deg);
        }

        .seal {
            position: absolute;
            top: 75px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: olive;
            border-radius: 50%;
            border: 2px solid #2e3011;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #bab86c;
            font-size: 1.8rem;
        }

        /* --- 3. UI ELEMENTS --- */
        .top-nav {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 3000;
        }

        .nav-btn {
            background: #bab86c;
            color: #3d3d1a;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.8rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Spinning Record */
        #music-record {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #333 20%, #111 21%, #333 25%, #111 26%, #333 30%, #111 31%);
            border: 2px solid #bab86c;
            border-radius: 50%;
            display: none; /* Shown after envelope opens */
            animation: spin 3s linear infinite;
            z-index: 3000;
        }

        #music-record::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 12px; height: 12px;
            background: #bab86c;
            border-radius: 50%;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- 4. POPUPS --- */
        .popup {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: #fdfae6;
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #bab86c;
            width: 80%;
            max-width: 300px;
            z-index: 4000;
            text-align: center;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .popup.active { transform: translate(-50%, -50%) scale(1); }

        /* --- 5. MAIN CARD --- */
        #main-container {
            width: 90%;
            max-width: 450px;
            display: none;
            opacity: 0;
        }

        .card {
            background-color: #bab86c;
            padding: 50px 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            min-height: 100px;
        }

        button.main-action {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }

        #yes-btn { background-color: #ff4d6d; color: white; transition: transform 0.2s ease; }
        #no-btn { background-color: #7a7a7a; color: white; transition: all 0.3s ease-out; }

        .heart { position: absolute; color: #ff4d6d; animation: floatUp 3s linear forwards; z-index: 100; }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-100vh); opacity: 0; } }
    </style>
</head>
<body>

    <audio id="main-song" loop><source src="co2.mp3" type="audio/mpeg"></audio>

    <div id="music-record"></div>
    <div class="top-nav" id="top-nav" style="display: none;">
        <button class="nav-btn" onclick="openPopup('why-popup')">Why Me? ‚ú®</button>
        <button class="nav-btn" onclick="openPopup('tc-popup')">T&C üìú</button>
    </div>

    <div id="why-popup" class="popup">
        <h3>Why Date Me?</h3>
        <p>I give great gifts, I'm a good listener, and I'll always share my fries.</p>
        <button onclick="closePopup('why-popup')">Close</button>
    </div>

    <div id="tc-popup" class="popup">
        <h3>T&C</h3>
        <p>1. Must provide infinite cuddles.<br>2. Subject to availability (I'm always free for you).</p>
        <button onclick="closePopup('tc-popup')">Agree</button>
    </div>

    <div id="envelope-wrapper">
        <div class="envelope" id="envelope-icon" onclick="openEnvelope()">
            <div class="seal">D</div> 
        </div>
        <h2 style="color: #bab86c; font-style: italic;">A handwritten note for you...</h2>
    </div>

    <div id="main-container">
        <div class="card" id="main-card">
            <h1>Will you be my valentine?</h1>
            <div class="btn-container">
                <button id="yes-btn" class="main-action">Yes</button>
                <button id="no-btn" class="main-action">No</button>
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const song = document.getElementById('main-song');
        let yesScale = 1;

        function openEnvelope() {
            document.getElementById('envelope-icon').classList.add('open');
            setTimeout(() => {
                document.getElementById('envelope-wrapper').style.display = 'none';
                document.body.style.backgroundColor = 'olive';
                document.getElementById('main-container').style.display = 'block';
                document.getElementById('music-record').style.display = 'block';
                document.getElementById('top-nav').style.display = 'flex';
                setTimeout(() => {
                    document.getElementById('main-container').style.opacity = '1';
                    song.play(); 
                }, 50);
            }, 1400);
        }

        // Popup Logic
        function openPopup(id) { document.getElementById(id).classList.add('active'); }
        function closePopup(id) { document.getElementById(id).classList.remove('active'); }

        // Gliding logic
        document.addEventListener('mousemove', (e) => {
            if (document.getElementById('main-container').style.display !== 'block') return;

            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            const distance = Math.sqrt(Math.pow(mouseX - btnCenterX, 2) + Math.pow(mouseY - btnCenterY, 2));

            if (distance < 100) {
                const maxX = window.innerWidth - btnRect.width;
                const maxY = window.innerHeight - btnRect.height;
                const newX = Math.max(20, Math.min(maxX - 20, Math.random() * maxX));
                const newY = Math.max(20, Math.min(maxY - 20, Math.random() * maxY));

                noBtn.style.position = 'fixed';
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';

                if (yesScale < 5) {
                    yesScale += 0.15;
                    yesBtn.style.transform = `scale(${yesScale})`;
                }
            }
        });

        function handleResponse() {
            document.getElementById('main-card').innerHTML = `
                <div style="font-size:4rem">üíñ</div>
                <h1>It's alright, you still get the gifts!</h1>
                <p>See you on the 14th! ‚ù§Ô∏è</p>
                <a href="coupons.pdf" download style="color:white; background:#2e3011; padding:10px; border-radius:5px; text-decoration:none; display:inline-block; margin-top:15px;">Claim Gift üéÅ</a>
            `;
            for (let i = 0; i < 50; i++) setTimeout(createHeart, i * 100);
        }

        noBtn.addEventListener('click', handleResponse);
        yesBtn.addEventListener('click', handleResponse);

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.bottom = '0';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }
    </script>
</body>
</html>
