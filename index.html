<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Valentine Surprise</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;700&display=swap');

        /* --- 1. FOREST PALETTE --- */
        :root {
            --bg-dark: #0f1a11;        /* Deep Midnight Forest */
            --envelope-sage: #8da382;  /* Soft Professional Sage */
            --flap-darker: #718368;    /* Shaded Sage */
            --seal-emerald: #1e4d2b;   /* Rich Emerald */
            --card-ivory: #fcfcf5;     /* Clean Ivory for contrast */
            --accent-red: #ff4d6d;     /* Classic Valentine pop */
        }

        body {
            background-color: var(--bg-dark); 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; 
            font-family: 'Inter', sans-serif;
            transition: background-color 1s ease;
        }

        /* --- 2. ENVELOPE & SEAL --- */
        #envelope-wrapper { perspective: 1000px; z-index: 2000; text-align: center; }

        .envelope {
            position: relative;
            width: min(300px, 85vw);
            height: 200px;
            background: var(--envelope-sage); 
            border-radius: 0 0 5px 5px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.5);
            cursor: pointer;
            margin: 0 auto;
        }

        .flap {
            position: absolute;
            top: 0; left: 0;
            width: 0; height: 0;
            border-left: min(150px, 42.5vw) solid transparent;
            border-right: min(150px, 42.5vw) solid transparent;
            border-top: 120px solid var(--flap-darker); 
            transform-origin: top;
            transition: transform 0.8s ease-in;
            z-index: 3;
        }

        .seal {
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            width: 65px; height: 65px;
            background: var(--seal-emerald);
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4), inset 0 0 15px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 4;
            transition: all 0.3s ease;
        }

        .seal:hover {
            box-shadow: 0 0 25px rgba(141, 163, 130, 0.5);
            transform: translateX(-50%) scale(1.1);
        }

        .seal::after { 
            content: 'D'; 
            font-family: 'Dancing Script', cursive; 
            font-size: 2.2rem; 
            color: #d4af37; /* Metallic Gold Initial */
        }

        .envelope.open .seal { animation: crack 0.5s forwards; opacity: 0; }
        .envelope.open .flap { transform: rotateX(180deg); z-index: 1; }

        @keyframes crack {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(0.8) translateY(20px); opacity: 0; }
        }

        /* --- 3. MAIN CARD --- */
        #main-container { width: 95%; max-width: 500px; display: none; opacity: 0; transition: opacity 0.8s ease; }
        .card {
            background-color: var(--card-ivory);
            padding: 60px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .card h1 { font-family: 'Dancing Script', cursive; color: var(--bg-dark); font-size: 2.5rem; margin-top: 0; }

        /* --- 4. PROFESSIONAL CORNER POPUP --- */
        .popup {
            display: none; position: fixed; bottom: 20px; right: 20px; width: 280px;
            background: var(--card-ivory); padding: 24px; border-radius: 12px; z-index: 4000; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); border-left: 5px solid var(--seal-emerald);
            animation: slideIn 0.4s ease-out; text-align: left;
        }

        @keyframes slideIn { from { transform: translateX(120%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .popup h3 { margin: 0 0 8px 0; font-size: 1.1rem; color: var(--bg-dark); }
        .popup p { margin: 0 0 15px 0; font-size: 0.9rem; line-height: 1.4; color: #444; }
        .popup-close-btn { background: var(--seal-emerald); color: white; border: none; padding: 6px 12px; border-radius: 6px; font-size: 0.75rem; font-weight: bold; cursor: pointer; }

        /* --- 5. NAVIGATION & PLAYER --- */
        .top-nav { position: fixed; top: 15px; right: 15px; display: none; gap: 10px; z-index: 3000; }
        .nav-btn { background: var(--envelope-sage); color: var(--bg-dark); border: none; padding: 8px 18px; border-radius: 20px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .nav-btn:hover { background: var(--seal-emerald); color: white; }
        
        #player-container {
            position: fixed; bottom: 20px; left: 20px; display: none; align-items: center; gap: 12px;
            background: rgba(0, 0, 0, 0.7); padding: 8px 15px; border-radius: 50px; z-index: 3000; backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,0.1);
        }
        .vinyl-record {
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer; animation: spin 4s linear infinite;
            background: radial-gradient(circle, var(--envelope-sage) 12%, transparent 12.5%), radial-gradient(circle, #222 25%, #111 30%, #222 30.5%);
        }
        .vinyl-record.paused { animation-play-state: paused; }

        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        /* --- 6. BUTTONS --- */
        .btn-container { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 40px; min-height: 120px; }
        button.main-action { padding: 15px 35px; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; font-size: 1.1rem; transition: 0.3s; }
        #yes-btn { background-color: var(--accent-red); color: white; box-shadow: 0 5px 15px rgba(255,77,109,0.3); }
        #no-btn { background-color: #e0e0e0; color: #666; }

        .heart { position: absolute; color: var(--accent-red); animation: floatUp 3s linear forwards; z-index: 100; pointer-events: none; }
        @keyframes floatUp { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-100vh) scale(1.5); opacity: 0; } }
    </style>
</head>
<body>

    <audio id="main-song" loop><source src="co2.mp3" type="audio/mpeg"></audio>

    <div id="player-container">
        <div class="vinyl-record" id="vinyl-record" onclick="toggleMusic()"></div>
        <div style="overflow:hidden; width:110px; white-space: nowrap;"><span style="display:inline-block; color:var(--envelope-sage); font-size:0.75rem; font-weight:bold; animation: marquee 8s linear infinite;">‚ô´ co2.mp3 - Valentine ‚ô´</span></div>
    </div>

    <div class="top-nav" id="top-nav">
        <button class="nav-btn" onclick="togglePopup('why-popup')">Why You? ‚ú®</button>
        <button class="nav-btn" onclick="togglePopup('tc-popup')">T&C üìú</button>
    </div>

    <div id="why-popup" class="popup">
        <h3>Why You? ‚ú®</h3>
        <p>Because you're the only one who makes me smile this much. Plus, you have excellent taste in colors.</p>
        <button class="popup-close-btn" onclick="togglePopup('why-popup')">Close</button>
    </div>

    <div id="tc-popup" class="popup">
        <h3>T&C üìú</h3>
        <p>1. Must love green forever.<br>2. Unlimited coffee dates.<br>3. You're stuck with me.</p>
        <button class="popup-close-btn" onclick="togglePopup('tc-popup')">I Agree</button>
    </div>

    <div id="envelope-wrapper">
        <div class="envelope" id="envelope-node" onclick="handleOpen()">
            <div class="flap"></div>
            <div class="seal"></div>
        </div>
        <h2 id="envelope-text" style="color: var(--envelope-sage); font-style: italic; margin-top: 40px; font-weight: normal;">Click the seal to crack it...</h2>
    </div>

    <div id="main-container">
        <div class="card" id="main-card">
            <h1>Will you be my valentine?</h1>
            <div class="btn-container">
                <button id="yes-btn" class="main-action">Yes</button>
                <button id="no-btn" class="main-action">No</button>
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const song = document.getElementById('main-song');
        const record = document.getElementById('vinyl-record');
        let yesScale = 1;

        function handleOpen() {
            const env = document.getElementById('envelope-node');
            if (env.classList.contains('open')) return;
            env.classList.add('open');
            song.play().catch(() => { console.log("User interaction required for audio"); });

            setTimeout(() => {
                document.getElementById('envelope-wrapper').style.display = 'none';
                document.body.style.backgroundColor = '#0a120b'; 
                const main = document.getElementById('main-container');
                main.style.display = 'block';
                document.getElementById('player-container').style.display = 'flex';
                document.getElementById('top-nav').style.display = 'flex';
                setTimeout(() => { main.style.opacity = '1'; }, 50);
            }, 1200);
        }

        function toggleMusic() {
            if (song.paused) { song.play(); record.classList.remove('paused'); }
            else { song.pause(); record.classList.add('paused'); }
        }

        function togglePopup(id) {
            const p = document.getElementById(id);
            p.style.display = (p.style.display === 'block') ? 'none' : 'block';
        }

        const moveNo = () => {
            const pad = 70;
            const newX = Math.random() * (window.innerWidth - noBtn.offsetWidth - pad);
            const newY = Math.random() * (window.innerHeight - noBtn.offsetHeight - pad);
            noBtn.style.position = 'fixed';
            noBtn.style.left = Math.max(pad, newX) + 'px';
            noBtn.style.top = Math.max(pad, newY) + 'px';
            
            if (yesScale < 4.5) { 
                yesScale += 0.3; 
                yesBtn.style.transform = `scale(${yesScale})`; 
            }
        };

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

        yesBtn.addEventListener('click', () => {
            document.getElementById('main-card').innerHTML = `
                <h1 style="margin-bottom: 10px;">Yay! üíñ</h1>
                <p style="color: #333; font-size: 1.1rem;">I knew you'd say yes.</p>
                <a href="coupons.pdf" download style="color:white; background:var(--seal-emerald); padding:12px 25px; border-radius:50px; text-decoration:none; display:inline-block; margin-top:20px; font-weight:bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2);">Claim Your Gift üéÅ</a>
            `;
            rainHearts();
        });

        function rainHearts() { for (let i = 0; i < 50; i++) setTimeout(createHeart, i * 80); }
        function createHeart() {
            const h = document.createElement('div'); h.classList.add('heart'); h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + 'vw'; h.style.fontSize = (Math.random() * 20 + 20) + 'px';
            h.style.bottom = '-50px'; document.body.appendChild(h);
            setTimeout(() => h.remove(), 3000);
        }
    </script>
</body>
</html>
