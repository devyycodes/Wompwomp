<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Valentine Surprise</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;600&display=swap');

        :root {
            --bg-dark: #0f1a11;
            --envelope-sage: #8da382;
            --flap-darker: #718368;
            --seal-emerald: #1e4d2b;
            --card-ivory: #fcfcf5;
            --accent-red: #ff4d6d;
        }

        body {
            background-color: var(--bg-dark);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            transition: background-color 1s ease;
        }

        /* --- ENVELOPE & SEAL --- */
        #envelope-wrapper { perspective: 1000px; z-index: 2000; text-align: center; }
        .envelope {
            position: relative;
            width: min(300px, 85vw);
            height: 200px;
            background: var(--envelope-sage);
            border-radius: 0 0 5px 5px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.5);
            cursor: pointer;
            margin: 0 auto;
        }
        .flap {
            position: absolute;
            top: 0; left: 0; width: 0; height: 0;
            border-left: min(150px, 42.5vw) solid transparent;
            border-right: min(150px, 42.5vw) solid transparent;
            border-top: 120px solid var(--flap-darker);
            transform-origin: top;
            transition: transform 0.8s ease-in;
            z-index: 3;
        }
        .seal {
            position: absolute;
            top: 90px; left: 50%; transform: translateX(-50%);
            width: 65px; height: 65px; background: var(--seal-emerald);
            border-radius: 50%; z-index: 4; transition: all 0.3s ease;
            display: flex; justify-content: center; align-items: center;
        }
        .seal::after { content: 'D'; font-family: 'Dancing Script', cursive; font-size: 2.2rem; color: #d4af37; }
        .envelope.open .seal { animation: crack 0.5s forwards; opacity: 0; }
        .envelope.open .flap { transform: rotateX(180deg); z-index: 1; }

        @keyframes crack { 100% { transform: translateX(-50%) scale(0.8) translateY(20px); opacity: 0; } }

        /* --- DYNAMIC DIALOGUE BOXES --- */
        .nav-container { position: fixed; top: 15px; right: 15px; display: none; flex-direction: column; align-items: flex-end; gap: 10px; z-index: 3000; }
        .nav-item { position: relative; }
        .nav-btn {
            background: var(--envelope-sage); color: var(--bg-dark); border: none;
            padding: 8px 18px; border-radius: 20px; font-weight: bold; cursor: pointer;
        }
        
        .dialogue-box {
            position: absolute;
            top: 45px; right: 0;
            width: 0; height: 0;
            background: var(--card-ivory);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            z-index: 3001;
            border-left: 5px solid var(--seal-emerald);
        }
        .dialogue-box.active {
            width: 260px; height: auto; padding: 20px; opacity: 1;
        }
        .dialogue-box h3 { margin: 0 0 10px 0; color: var(--bg-dark); font-size: 1rem; }
        .dialogue-box p { margin: 0; color: #444; font-size: 0.85rem; line-height: 1.4; }

        /* --- CARD & BUTTONS --- */
        #main-container { width: 95%; max-width: 500px; display: none; opacity: 0; transition: opacity 0.8s ease; }
        .card { background-color: var(--card-ivory); padding: 60px 40px; border-radius: 20px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); position: relative; overflow: hidden; }
        .card h1 { font-family: 'Dancing Script', cursive; color: var(--bg-dark); font-size: 2.5rem; margin: 0; }

        .btn-container { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 40px; min-height: 120px; }
        button.main-action { padding: 15px 35px; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; font-size: 1.1rem; transition: 0.3s; }
        #yes-btn { background-color: var(--accent-red); color: white; }
        #no-btn { background-color: #e0e0e0; color: #666; }

        /* Success State PDF Button */
        .pdf-btn-fixed {
            position: absolute; bottom: 20px; left: 20px;
            background: var(--seal-emerald); color: white;
            padding: 10px 15px; border-radius: 8px; text-decoration: none;
            font-size: 0.8rem; font-weight: bold; display: flex; align-items: center; gap: 8px;
            animation: fadeIn 0.5s ease forwards;
        }

        /* --- PLAYER --- */
        #player-container {
            position: fixed; bottom: 20px; left: 20px; display: none; align-items: center; gap: 12px;
            background: rgba(0, 0, 0, 0.7); padding: 8px 15px; border-radius: 50px; z-index: 3000; backdrop-filter: blur(8px);
        }
        .vinyl-record {
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer; animation: spin 4s linear infinite;
            background: radial-gradient(circle, var(--envelope-sage) 12%, transparent 12.5%), radial-gradient(circle, #222 25%, #111 30%, #222 30.5%);
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .heart { position: absolute; color: var(--accent-red); animation: floatUp 3s linear forwards; pointer-events: none; }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-100vh); opacity: 0; } }
    </style>
</head>
<body>

    <audio id="main-song" loop><source src="co2.mp3" type="audio/mpeg"></audio>

    <div id="player-container">
        <div class="vinyl-record" id="vinyl-record" onclick="toggleMusic()"></div>
        <div style="overflow:hidden; width:110px; white-space: nowrap;"><span style="display:inline-block; color:var(--envelope-sage); font-size:0.75rem; animation: marquee 8s linear infinite;">‚ô´ co2.mp3 ‚ô´</span></div>
    </div>

    <div class="nav-container" id="top-nav">
        <div class="nav-item">
            <button class="nav-btn" onclick="toggleDialogue('why-box')">Why You? ‚ú®</button>
            <div id="why-box" class="dialogue-box">
                <h3>Because...</h3>
                <p>You make every day feel like an adventure. I couldn't imagine a better person to have by my side.</p>
            </div>
        </div>
        <div class="nav-item">
            <button class="nav-btn" onclick="toggleDialogue('tc-box')">T&C üìú</button>
            <div id="tc-box" class="dialogue-box">
                <h3>The Fine Print</h3>
                <p>1. Must accept all my hugs.<br>2. Unlimited support provided.<br>3. This is a lifetime contract.</p>
            </div>
        </div>
    </div>

    <div id="envelope-wrapper">
        <div class="envelope" onclick="handleOpen()">
            <div class="flap"></div>
            <div class="seal"></div>
        </div>
        <h2 style="color: var(--envelope-sage); font-style: italic; margin-top: 40px; font-weight: normal;">Click the seal to crack it...</h2>
    </div>

    <div id="main-container">
        <div class="card" id="main-card">
            <h1>Will you be my valentine?</h1>
            <div class="btn-container">
                <button id="yes-btn" class="main-action">Yes</button>
                <button id="no-btn" class="main-action">No</button>
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const song = document.getElementById('main-song');
        const record = document.getElementById('vinyl-record');
        let yesScale = 1;

        function handleOpen() {
            const env = document.querySelector('.envelope');
            if (env.classList.contains('open')) return;
            env.classList.add('open');
            song.play().catch(() => {});

            setTimeout(() => {
                document.getElementById('envelope-wrapper').style.display = 'none';
                document.body.style.backgroundColor = '#0a120b';
                const main = document.getElementById('main-container');
                main.style.display = 'block';
                document.getElementById('player-container').style.display = 'flex';
                document.getElementById('top-nav').style.display = 'flex';
                setTimeout(() => { main.style.opacity = '1'; }, 50);
            }, 1200);
        }

        function toggleMusic() {
            if (song.paused) { song.play(); record.style.animationPlayState = 'running'; }
            else { song.pause(); record.style.animationPlayState = 'paused'; }
        }

        // Dynamic Dialogue Logic
        function toggleDialogue(id) {
            const box = document.getElementById(id);
            const isActive = box.classList.contains('active');
            // Close other boxes
            document.querySelectorAll('.dialogue-box').forEach(b => b.classList.remove('active'));
            if (!isActive) box.classList.add('active');
        }

        // Runaway Button
        const moveNo = () => {
            const pad = 80;
            noBtn.style.position = 'fixed';
            noBtn.style.left = Math.random() * (window.innerWidth - noBtn.offsetWidth - pad) + 'px';
            noBtn.style.top = Math.random() * (window.innerHeight - noBtn.offsetHeight - pad) + 'px';
            if (yesScale < 4.5) { yesScale += 0.3; yesBtn.style.transform = `scale(${yesScale})`; }
        };
        noBtn.addEventListener('mouseover', moveNo);

        // Success State
        yesBtn.addEventListener('click', () => {
            document.getElementById('main-card').innerHTML = `
                <h1 style="margin-bottom: 10px;">I knew you'd say yes! üíñ</h1>
                <p style="color: #444; font-size: 1.1rem;">You're officially my Valentine.</p>
                <a href="coupons.pdf" download class="pdf-btn-fixed">
                    <span>Download Love Coupons üéÅ</span>
                </a>
            `;
            rainHearts();
        });

        function rainHearts() { for (let i = 0; i < 50; i++) setTimeout(createHeart, i * 80); }
        function createHeart() {
            const h = document.createElement('div'); h.classList.add('heart'); h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + 'vw'; h.style.fontSize = (Math.random() * 20 + 20) + 'px';
            h.style.bottom = '-50px'; document.body.appendChild(h);
            setTimeout(() => h.remove(), 3000);
        }

        // Close dialogue when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.nav-item')) {
                document.querySelectorAll('.dialogue-box').forEach(b => b.classList.remove('active'));
            }
        });
    </script>
</body>
</html>
