<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Valentine Surprise</title>
    <style>
        /* --- 1. GLOBAL STYLES --- */
        body {
            background-color: #3d3d1a; 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 1s ease;
        }

        /* --- 2. ENVELOPE STYLING --- */
        #envelope-wrapper {
            text-align: center;
            z-index: 2000;
            padding: 20px;
        }

        .envelope {
            position: relative;
            width: 280px;
            height: 180px;
            background: #bab86c; 
            margin: 0 auto 30px;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            cursor: pointer;
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-top: 110px solid #8e8c4d; 
            transform-origin: top;
            transition: transform 0.6s ease;
            z-index: 2;
        }

        .envelope.open::before {
            transform: rotateX(180deg);
        }

        .seal {
            position: absolute;
            top: 75px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: olive;
            border-radius: 50%;
            border: 2px solid #2e3011;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #bab86c;
            font-size: 1.8rem;
        }

        /* --- 3. RESPONSIVE MAIN CARD --- */
        #main-container {
            width: 90%;
            max-width: 450px;
            z-index: 5;
        }

        .card {
            background-color: #bab86c;
            padding: 50px 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
        }

        /* Container to keep buttons centered and relative to the card */
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            min-height: 100px; /* Room for Yes button to grow */
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            font-family: inherit;
        }

        #yes-btn { 
            background-color: #ff4d6d; 
            color: white; 
            z-index: 5;
            transition: transform 0.2s ease; /* Smooth growth transition */
        }

        #no-btn { 
            background-color: #7a7a7a; 
            color: white; 
            z-index: 10;
            transition: all 0.3s ease-out; /* The glide effect */
        }

        /* --- 4. ANIMATIONS --- */
        .heart { 
            position: absolute; 
            color: #ff4d6d; 
            animation: floatUp 3s linear forwards; 
            pointer-events: none; 
            z-index: 100;
        }

        @keyframes floatUp { 
            0% { transform: translateY(0); opacity: 1; } 
            100% { transform: translateY(-100vh); opacity: 0; } 
        }
    </style>
</head>
<body>

    <audio id="main-song" loop><source src="co2.mp3" type="audio/mpeg"></audio>

    <div id="envelope-wrapper">
        <div class="envelope" id="envelope-icon" onclick="openEnvelope()">
            <div class="seal">D</div> 
        </div>
        <h2 style="color: #bab86c; font-style: italic;">A handwritten note for you...</h2>
        <button style="background: #bab86c; color: #3d3d1a;" onclick="openEnvelope()">Open only if you're free/single</button>
    </div>

    <div id="main-container" style="display: none; opacity: 0;">
        <div class="card" id="main-card">
            <h1>Will you be my valentine?</h1>
            <div class="btn-container">
                <button id="yes-btn">Yes</button>
                <button id="no-btn">No</button>
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const song = document.getElementById('main-song');
        let yesScale = 1;

        // Transitions from Envelope to the Card
        function openEnvelope() {
            document.getElementById('envelope-icon').classList.add('open');
            setTimeout(() => {
                document.getElementById('envelope-wrapper').style.display = 'none';
                document.body.style.backgroundColor = 'olive';
                document.getElementById('main-container').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('main-container').style.opacity = '1';
                    song.play(); 
                }, 50);
            }, 1400);
        }

        // Logic for gliding "No" button and growing "Yes" button
        document.addEventListener('mousemove', (e) => {
            // Only run if the main container is visible
            if (document.getElementById('main-container').style.display === 'none') return;

            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const btnRect = noBtn.getBoundingClientRect();
            
            // Get center of the No button
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            // Distance between cursor and button
            const distance = Math.sqrt(Math.pow(mouseX - btnCenterX, 2) + Math.pow(mouseY - btnCenterY, 2));

            // If mouse gets within 100px, move the button and grow Yes
            if (distance < 100) {
                const maxX = window.innerWidth - btnRect.width;
                const maxY = window.innerHeight - btnRect.height;

                // Random coordinates within screen bounds (with 20px padding)
                const newX = Math.max(20, Math.min(maxX - 20, Math.random() * maxX));
                const newY = Math.max(20, Math.min(maxY - 20, Math.random() * maxY));

                // Switch to fixed positioning so it can move anywhere on screen
                noBtn.style.position = 'fixed';
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';

                // Grow the Yes button
                if (yesScale < 5) {
                    yesScale += 0.15;
                    yesBtn.style.transform = `scale(${yesScale})`;
                }
            }
        });

        // Common success screen function
        function handleResponse() {
            document.getElementById('main-card').innerHTML = `
                <div style="font-size:4rem">üíñ</div>
                <h1>It's alright, you still get the gifts!</h1>
                <p>See you on the 14th! ‚ù§Ô∏è</p>
                <a href="coupons.pdf" download style="color:white; background:#2e3011; padding:10px; border-radius:5px; text-decoration:none; display:inline-block; margin-top:15px;">Claim Gift üéÅ</a>
            `;

            // Heart Rain effect
            for (let i = 0; i < 50; i++) {
                setTimeout(createHeart, i * 100);
            }
        }

        // Event Listeners
        noBtn.addEventListener('click', handleResponse);
        yesBtn.addEventListener('click', handleResponse);

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.bottom = '0';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }
    </script>
</body>
</html>
