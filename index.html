<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Valentine Surprise</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Plus+Jakarta+Sans:wght@400;600&display=swap');

        :root {
            /* Classy Designer Palette */
            --forest-deep: #1a241b;      /* Sophisticated, not depressing */
            --sage-glow: #a7bc95;       /* Warm, high-end green */
            --sage-muted: #809671;      /* For depth */
            --champagne: #f9f7f0;       /* Off-white for elegance */
            --gold-leaf: #d4af37;       /* Accent */
            --accent-rose: #e63946;     /* Romantic pop */
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--forest-deep);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: background-color 1s ease;
            background-image: radial-gradient(circle at center, #253326 0%, #1a241b 100%);
        }

        /* --- ENVELOPE DESIGN --- */
        #envelope-wrapper { 
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            z-index: 2000; 
        }

        .envelope {
            position: relative;
            width: min(320px, 85vw);
            height: 200px;
            background: var(--sage-glow);
            border-radius: 0 0 12px 12px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.6);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .envelope:hover { transform: translateY(-5px); }

        .flap {
            position: absolute;
            top: 0; left: 0; width: 0; height: 0;
            border-left: min(160px, 42.5vw) solid transparent;
            border-right: min(160px, 42.5vw) solid transparent;
            border-top: 130px solid var(--sage-muted);
            transform-origin: top;
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 3;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2));
        }

        .seal {
            position: absolute;
            top: 100px; left: 50%; transform: translateX(-50%);
            width: 70px; height: 70px; 
            background: var(--forest-deep);
            border: 2px solid var(--gold-leaf);
            border-radius: 50%; z-index: 4; 
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            transition: 0.3s;
        }

        .seal::after { 
            content: 'D'; 
            font-family: 'Playfair Display', serif; 
            font-size: 2.2rem; 
            color: var(--gold-leaf); 
        }

        .envelope.open .seal { animation: crack 0.6s forwards; opacity: 0; }
        .envelope.open .flap { transform: rotateX(180deg); z-index: 1; }

        @keyframes crack { 100% { transform: translateX(-50%) scale(0.5); opacity: 0; } }

        /* --- DYNAMIC NAVIGATION (SIDEBAR STYLE) --- */
        .nav-container { 
            position: fixed; top: 20px; right: 20px; 
            display: none; flex-direction: column; gap: 15px; z-index: 3000; 
        }

        .nav-item { position: relative; }

        .nav-btn {
            background: rgba(167, 188, 149, 0.2);
            color: var(--champagne);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 10px 20px; border-radius: 30px; 
            font-weight: 600; cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .nav-btn:hover { background: var(--sage-glow); color: var(--forest-deep); }

        .dialogue-box {
            position: absolute; top: 0; right: calc(100% + 15px);
            width: 0; height: 0; background: var(--champagne);
            border-radius: 16px; overflow: hidden; opacity: 0;
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            pointer-events: none;
        }

        .dialogue-box.active {
            width: 280px; height: auto; padding: 25px; opacity: 1; pointer-events: auto;
        }

        /* --- THE MAIN CARD --- */
        #main-container { width: 90%; max-width: 450px; display: none; opacity: 0; z-index: 10; }
        .card { 
            background: var(--champagne); 
            padding: 50px 30px; 
            border-radius: 30px; 
            text-align: center; 
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.8);
        }

        .card h1 { 
            font-family: 'Playfair Display', serif; 
            color: var(--forest-deep); 
            font-size: clamp(1.8rem, 5vw, 2.5rem); 
            margin-bottom: 30px; 
        }

        .btn-container { 
            display: flex; flex-direction: column; align-items: center; gap: 15px; 
            margin-top: 20px; width: 100%;
        }

        button.main-action { 
            width: 200px; padding: 16px; border: none; border-radius: 50px; 
            font-weight: 600; font-size: 1rem; cursor: pointer; transition: 0.3s; 
        }

        #yes-btn { background: var(--forest-deep); color: var(--champagne); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        #no-btn { background: transparent; color: #888; border: 1px solid #ddd; }

        /* Success View */
        .pdf-link {
            position: fixed; bottom: 30px; left: 30px;
            background: var(--champagne); color: var(--forest-deep);
            padding: 12px 24px; border-radius: 12px; text-decoration: none;
            font-weight: 600; display: flex; align-items: center; gap: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* --- PLAYER --- */
        #player-container {
            position: fixed; bottom: 30px; right: 30px; 
            display: none; align-items: center; gap: 12px;
            background: rgba(255, 255, 255, 0.1); padding: 10px; border-radius: 50px; 
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1);
        }

        .vinyl-record {
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer; animation: spin 4s linear infinite;
            background: radial-gradient(circle, var(--sage-glow) 15%, #111 16%);
            border: 2px solid rgba(255,255,255,0.2);
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        .heart { position: absolute; color: var(--accent-rose); animation: floatUp 3s ease-out forwards; pointer-events: none; }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-120vh); opacity: 0; } }

        @media (max-width: 600px) {
            .nav-container { top: auto; bottom: 100px; right: 20px; }
            .dialogue-box.active { width: 220px; bottom: 50px; top: auto; }
        }
    </style>
</head>
<body>

    <audio id="main-song" loop><source src="co2.mp3" type="audio/mpeg"></audio>

    <div class="nav-container" id="top-nav">
        <div class="nav-item">
            <button class="nav-btn" onclick="toggleDialogue('why-box')">Why You?</button>
            <div id="why-box" class="dialogue-box">
                <h3 style="font-family: 'Playfair Display', serif; color: var(--forest-deep);">Because...</h3>
                <p style="color: #555; line-height: 1.6;">You're the peace in my chaos. Every conversation with you is my favorite part of the day.</p>
            </div>
        </div>
        <div class="nav-item">
            <button class="nav-btn" onclick="toggleDialogue('tc-box')">T&C</button>
            <div id="tc-box" class="dialogue-box">
                <h3 style="font-family: 'Playfair Display', serif; color: var(--forest-deep);">The Contract</h3>
                <p style="color: #555; line-height: 1.6;">By clicking yes, you agree to 100% of my attention, limited only by your own patience.</p>
            </div>
        </div>
    </div>

    <div id="envelope-wrapper">
        <div class="envelope" onclick="handleOpen()">
            <div class="flap"></div>
            <div class="seal"></div>
        </div>
        <h2 style="color: var(--sage-glow); font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; margin-top: 30px; opacity: 0.8;">Open your letter</h2>
    </div>

    <div id="main-container">
        <div class="card" id="main-card">
            <h1>Will you be my valentine?</h1>
            <div class="btn-container">
                <button id="yes-btn" class="main-action">Yes, I will</button>
                <button id="no-btn" class="main-action">No</button>
            </div>
        </div>
    </div>

    <div id="player-container">
        <div class="vinyl-record" id="vinyl-record" onclick="toggleMusic()"></div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const song = document.getElementById('main-song');
        const record = document.getElementById('vinyl-record');

        function handleOpen() {
            const env = document.querySelector('.envelope');
            if (env.classList.contains('open')) return;
            env.classList.add('open');
            song.play().catch(() => {});

            setTimeout(() => {
                document.getElementById('envelope-wrapper').style.display = 'none';
                const main = document.getElementById('main-container');
                main.style.display = 'block';
                document.getElementById('player-container').style.display = 'flex';
                document.getElementById('top-nav').style.display = 'flex';
                setTimeout(() => { main.style.opacity = '1'; }, 50);
            }, 1000);
        }

        function toggleMusic() {
            if (song.paused) { song.play(); record.style.animationPlayState = 'running'; }
            else { song.pause(); record.style.animationPlayState = 'paused'; }
        }

        function toggleDialogue(id) {
            const box = document.getElementById(id);
            const wasActive = box.classList.contains('active');
            document.querySelectorAll('.dialogue-box').forEach(b => b.classList.remove('active'));
            if (!wasActive) box.classList.add('active');
        }

        const moveNo = () => {
            noBtn.style.position = 'fixed';
            noBtn.style.left = Math.random() * (window.innerWidth - 200) + 'px';
            noBtn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
            
            let currentScale = parseFloat(yesBtn.style.transform.replace('scale(', '').replace(')', '')) || 1;
            if (currentScale < 3.5) yesBtn.style.transform = `scale(${currentScale + 0.25})`;
        };
        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

        yesBtn.addEventListener('click', () => {
            document.getElementById('main-card').innerHTML = `
                <h1 style="margin:0;">I knew you'd say yes! üíñ</h1>
                <p style="color: #666; margin-top:15px;">Best Valentine's ever.</p>
                <a href="coupons.pdf" download class="pdf-link">
                    <span>üéÅ Your Coupons</span>
                </a>
            `;
            rainHearts();
        });

        function rainHearts() {
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const h = document.createElement('div');
                    h.classList.add('heart');
                    h.innerHTML = '‚ù§';
                    h.style.left = Math.random() * 100 + 'vw';
                    h.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    h.style.bottom = '-50px';
                    document.body.appendChild(h);
                    setTimeout(() => h.remove(), 3000);
                }, i * 100);
            }
        }

        // Close dialogue when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.nav-item')) {
                document.querySelectorAll('.dialogue-box').forEach(b => b.classList.remove('active'));
            }
        });
    </script>
</body>
</html>
