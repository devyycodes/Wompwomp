<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Valentine Surprise</title>
    <style>
        /* --- 1. CORE LAYOUT --- */
        body {
            background-color: #3d3d1a; 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 1s ease;
        }

        /* --- 2. RESPONSIVE NAVIGATION --- */
        .top-nav {
            position: fixed;
            top: 10px; right: 10px;
            display: flex;
            gap: 8px;
            z-index: 3000;
        }
        .nav-btn {
            background: #bab86c;
            color: #3d3d1a;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.7rem;
        }

        /* --- 3. SPOTIFY PLAYER --- */
        #player-container {
            position: fixed;
            bottom: 15px; left: 15px;
            display: none;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 6px;
            border-radius: 50px;
            z-index: 3000;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(186, 184, 108, 0.3);
        }
        .vinyl-record {
            width: 45px; height: 45px;
            background: radial-gradient(circle, #bab86c 12%, transparent 12.5%),
                        radial-gradient(circle, #222 25%, #111 25.5%, #111 30%, #222 30.5%),
                        repeating-radial-gradient(circle, #111, #111 2px, #222 3px);
            border-radius: 50%;
            cursor: pointer;
            transition: opacity 0.3s ease;
            animation: spin 4s linear infinite;
        }
        /* Pause State */
        .vinyl-record.paused {
            animation-play-state: paused;
            opacity: 0.6;
        }
        
        .now-playing-box { overflow: hidden; white-space: nowrap; width: 100px; }
        .now-playing-text { display: inline-block; color: #bab86c; font-size: 0.7rem; animation: marquee 10s linear infinite; }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-150%); } }

        /* --- 4. ENVELOPE --- */
        #envelope-wrapper { text-align: center; z-index: 2000; }
        .envelope {
            position: relative;
            width: min(280px, 80vw);
            height: min(180px, 50vw);
            background: #bab86c; 
            margin: 0 auto;
            border-radius: 0 0 5px 5px;
            cursor: pointer;
        }
        .envelope::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            border-left: min(140px, 40vw) solid transparent;
            border-right: min(140px, 40vw) solid transparent;
            border-top: min(110px, 30vw) solid #8e8c4d; 
            transform-origin: top;
            transition: transform 0.6s ease;
            z-index: 2;
        }
        .envelope.open::before { transform: rotateX(180deg); }
        .seal {
            position: absolute;
            top: 40%; left: 50%;
            transform: translateX(-50%);
            width: 40px; height: 40px;
            background: olive;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center; color: #bab86c;
        }

        /* --- 5. MAIN CARD --- */
        #main-container { width: 90%; max-width: 400px; display: none; opacity: 0; }
        .card {
            background-color: #bab86c;
            padding: 30px 15px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            min-height: 150px;
        }
        button.main-action { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #yes-btn { background-color: #ff4d6d; color: white; transition: transform 0.2s ease; z-index: 5; }
        #no-btn { background-color: #7a7a7a; color: white; transition: all 0.3s ease-out; z-index: 10; }

        /* --- 6. POPUPS --- */
        .popup {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: #fdfae6;
            padding: 20px;
            border-radius: 15px;
            border: 3px solid #bab86c;
            width: 80%; max-width: 260px;
            z-index: 4000;
            text-align: center;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .popup.active { transform: translate(-50%, -50%) scale(1); }

        .heart { position: absolute; color: #ff4d6d; animation: floatUp 3s linear forwards; z-index: 100; }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-100vh); opacity: 0; } }
    </style>
</head>
<body>

    <audio id="main-song" loop><source src="co2.mp3" type="audio/mpeg"></audio>

    <div id="player-container">
        <div class="vinyl-record" id="vinyl-record" onclick="toggleMusic()"></div>
        <div class="now-playing-box">
            <span class="now-playing-text" id="status-text">‚ô´ Now Playing: co2.mp3 - A Valentine's Surprise ‚ô´</span>
        </div>
    </div>

    <div class="top-nav" id="top-nav" style="display: none;">
        <button class="nav-btn" onclick="openPopup('why-popup')">Why Me? ‚ú®</button>
        <button class="nav-btn" onclick="openPopup('tc-popup')">T&C üìú</button>
    </div>

    <div id="why-popup" class="popup">
        <h3>Why Date Me?</h3>
        <p style="font-size: 0.9rem;">I'm a great listener and I have excellent taste in music!</p>
        <button onclick="closePopup('why-popup')">Close</button>
    </div>

    <div id="tc-popup" class="popup">
        <h3>T&C</h3>
        <p style="font-size: 0.8rem;">1. Must love movie nights.<br>2. Unlimited snacks provided.</p>
        <button onclick="closePopup('tc-popup')">Agree</button>
    </div>

    <div id="envelope-wrapper">
        <div class="envelope" id="envelope-icon" onclick="openEnvelope()">
            <div class="seal">D</div> 
        </div>
        <h2 style="color: #bab86c; font-style: italic; font-size: 1.2rem; margin-top: 15px;">A handwritten note for you...</h2>
    </div>

    <div id="main-container">
        <div class="card" id="main-card">
            <h1 style="font-size: 1.5rem;">Will you be my valentine?</h1>
            <div class="btn-container">
                <button id="yes-btn" class="main-action">Yes</button>
                <button id="no-btn" class="main-action">No</button>
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const song = document.getElementById('main-song');
        const record = document.getElementById('vinyl-record');
        let yesScale = 1;

        function openEnvelope() {
            document.getElementById('envelope-icon').classList.add('open');
            setTimeout(() => {
                document.getElementById('envelope-wrapper').style.display = 'none';
                document.body.style.backgroundColor = 'olive';
                document.getElementById('main-container').style.display = 'block';
                document.getElementById('player-container').style.display = 'flex';
                document.getElementById('top-nav').style.display = 'flex';
                setTimeout(() => {
                    document.getElementById('main-container').style.opacity = '1';
                    song.play(); 
                }, 50);
            }, 1000);
        }

        // --- MUSIC TOGGLE LOGIC ---
        function toggleMusic() {
            if (song.paused) {
                song.play();
                record.classList.remove('paused');
            } else {
                song.pause();
                record.classList.add('paused');
            }
        }

        function openPopup(id) { document.getElementById(id).classList.add('active'); }
        function closePopup(id) { document.getElementById(id).classList.remove('active'); }

        document.addEventListener('mousemove', (e) => {
            if (document.getElementById('main-container').style.display !== 'block') return;

            const btnRect = noBtn.getBoundingClientRect();
            const distance = Math.sqrt(
                Math.pow(e.clientX - (btnRect.left + btnRect.width/2), 2) + 
                Math.pow(e.clientY - (btnRect.top + btnRect.height/2), 2)
            );

            if (distance < 80) {
                const padding = 30;
                const maxX = window.innerWidth - btnRect.width - padding;
                const maxY = window.innerHeight - btnRect.height - padding;
                const newX = Math.max(padding, Math.random() * maxX);
                const newY = Math.max(padding, Math.random() * maxY);

                noBtn.style.position = 'fixed';
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';

                if (yesScale < 4) {
                    yesScale += 0.2;
                    yesBtn.style.transform = `scale(${yesScale})`;
                }
            }
        });

        yesBtn.addEventListener('click', () => {
            document.getElementById('main-card').innerHTML = `
                <div style="font-size:3rem">üíñ</div>
                <h1>Yay!</h1>
                <p>See you on the 14th! ‚ù§Ô∏è</p>
                <a href="coupons.pdf" download style="color:white; background:#2e3011; padding:10px; border-radius:5px; text-decoration:none; display:inline-block; margin-top:10px;">Claim Gift üéÅ</a>
            `;
            rainHearts();
        });

        noBtn.addEventListener('click', () => {
            document.getElementById('main-card').innerHTML = `
                <div style="font-size:3rem">üíù</div>
                <h1>It's alright, you still get the gifts!</h1>
                <p>See you on the 14th! ‚ù§Ô∏è</p>
                <a href="coupons.pdf" download style="color:white; background:#2e3011; padding:10px; border-radius:5px; text-decoration:none; display:inline-block; margin-top:10px;">Claim Gift üéÅ</a>
            `;
            rainHearts();
        });

        function rainHearts() {
            for (let i = 0; i < 40; i++) setTimeout(createHeart, i * 100);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.bottom = '0';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }
    </script>
</body>
</html>
